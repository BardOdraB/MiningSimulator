<!DOCTYPE html>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: url('hangar.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.8);
        }
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #0088cc;
            color: white;
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
        .btn:hover {
            background: #005f99;
            transform: scale(1.1);
        }
        .climate-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: url('climate_selection.jpg') no-repeat center center;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .climate-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #ffcc00;
            color: #333;
        }
        .climate-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="climate-selection">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–º–∞—Ç:</h2>

        <button class="climate-btn" onclick="selectClimate('cold')">–•–æ–ª–æ–¥–Ω—ã–π</button>

    <div class="container" id="game-container">
        <h2>–°–∏–º—É–ª—è—Ç–æ—Ä –º–∞–π–Ω–∏–Ω–≥–∞</h2>
        <p class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <div class="buttons">
            <button class="btn">üèÜ –õ–∏–¥–µ—Ä–±–æ—Ä–¥</button>
            <button class="btn">üìà –†—ã–Ω–æ–∫</button>

            <button class="btn">‚Ñπ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function selectClimate(climate) {
            let climateSelection = document.querySelector('.climate-selection');
            let gameContainer = document.getElementById('game-container');
            
            climateSelection.style.opacity = '0';
            setTimeout(() => {

                gameContainer.style.display = 'flex';

</body>
</html>
