<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Симулятор майнинга</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 80px;
            visibility: hidden;
            background-size: cover;
            background-position: center;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #333;
            color: white;
            margin: 5px;
            text-align: center;
            min-width: 60px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
        .btn:hover {
            background: #444;
            transform: scale(1.1);
        }
        .back-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-button img {
            width: 32px;
            height: 32px;
        }
        .climate-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: url('climate_selection.jpg') no-repeat center center;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .climate-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #ffcc00;
            color: #333;
        }
        .climate-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="climate-selection" id="climate-selection">
        <h2>Выберите климат:</h2>
        <button class="climate-btn" onclick="selectClimate('warm')">Тёплый</button>
        <button class="climate-btn" onclick="selectClimate('cold')">Холодный</button>
    </div>
    
    <div class="container" id="game-container">
        <button class="back-button" onclick="goBack()">
            <img src="back_icon.jpg" alt="Назад">
        </button>
        <h2>Симулятор майнинга</h2>
        <p class="balance">Баланс: <span id="balance">0</span> монет</p>
        <div class="buttons">
            <button class="btn"><img src="https://raw.githubusercontent.com/BardOdraB/images/refs/heads/main/shop_icon.jpg" alt="Магазин">Магазин</button>
            <button class="btn"><img src="https://raw.githubusercontent.com/BardOdraB/images/refs/heads/main/workshop_icon.jpg" alt="Мастерская">Мастерская</button>
            <button class="btn"><img src="https://raw.githubusercontent.com/BardOdraB/images/refs/heads/main/home_icon.jpg" alt="Главная">Главная</button>
            <button class="btn"><img src="https://raw.githubusercontent.com/BardOdraB/images/refs/heads/main/wallet_icon.jpg" alt="Кошелёк">Кошелёк</button>
            <button class="btn"><img src="https://raw.githubusercontent.com/BardOdraB/images/refs/heads/main/settings_icon.jpg" alt="Настройки">Настройки</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function selectClimate(climate) {
            let climateSelection = document.getElementById('climate-selection');
            let gameContainer = document.getElementById('game-container');
            
            climateSelection.style.opacity = '0';
            setTimeout(() => {
                climateSelection.style.display = 'none';
                gameContainer.style.visibility = 'visible';
                gameContainer.style.display = 'flex';
                gameContainer.style.opacity = '1';
                
                if (climate === 'warm') {
                    gameContainer.style.backgroundImage = "url('https://raw.githubusercontent.com/BardOdraB/images/main/warm_background.jpg')";
                } else if (climate === 'cold') {
                    gameContainer.style.backgroundImage = "url('https://raw.githubusercontent.com/BardOdraB/images/main/cold_background.jpg')";
                }
            }, 500);
            
            localStorage.setItem('climate', climate);
        }

        function goBack() {
            let gameContainer = document.getElementById('game-container');
            let climateSelection = document.getElementById('climate-selection');
            gameContainer.style.opacity = '0';
            setTimeout(() => {
                gameContainer.style.display = 'none';
                climateSelection.style.display = 'flex';
                climateSelection.style.opacity = '1';
            }, 500);
        }
    </script>
</body>
</html>
