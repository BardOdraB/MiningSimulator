<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Симулятор майнинга</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 80px;
            background-size: cover;
            background-position: center;
            display: flex;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn {
            flex: 1;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #333;
            color: white;
            margin: 3px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn img {
            width: 100%;
            height: auto;
            max-height: 50px;
            object-fit: contain;
        }
        .btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-button img {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <button class="back-button" onclick="goBack()">
            <img src="back_icon.jpg" alt="Назад">
        </button>
        <h2>Симулятор майнинга</h2>
        <p class="balance">Баланс: <span id="balance">0</span> монет</p>
        <div class="buttons">
            <button class="btn" onclick="openShop()"><img src="shop_icon.jpg" alt="Магазин">Магазин</button>
            <button class="btn" onclick="openWorkshop()"><img src="workshop_icon.jpg" alt="Мастерская">Мастерская</button>
            <button class="btn" onclick="openHome()"><img src="home_icon.jpg" alt="Главная">Главная</button>
            <button class="btn" onclick="openWallet()"><img src="wallet_icon.jpg" alt="Кошелёк">Кошелёк</button>
            <button class="btn" onclick="openSettings()"><img src="settings_icon.jpg" alt="Настройки">Настройки</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function goBack() {
            alert("Возвращение назад");
        }

        function openShop() {
            alert("Открываем магазин!");
        }
        function openWorkshop() {
            alert("Открываем мастерскую!");
        }
        function openHome() {
            alert("Возвращаемся на главную!");
        }
        function openWallet() {
            alert("Открываем кошелек!");
        }
        function openSettings() {
            alert("Открываем настройки!");
        }
    </script>
</body>
</html>
