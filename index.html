<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–°–∏–º—É–ª—è—Ç–æ—Ä –º–∞–π–Ω–∏–Ω–≥–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
            background: no-repeat center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 80px;
            visibility: hidden;
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.9);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #1e1e1e;
            color: white;
            margin: 5px;
            text-align: center;
            min-width: 60px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .btn:hover {
            background: #333;
            transform: scale(1.1);
        }
        .climate-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: url('climate_selection.jpg') no-repeat center center;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .climate-btn {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #ffcc00;
            color: #333;
        }
        .climate-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="climate-selection" id="climate-selection">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–º–∞—Ç:</h2>
        <button class="climate-btn" onclick="selectClimate('warm')">–¢—ë–ø–ª—ã–π</button>
        <button class="climate-btn" onclick="selectClimate('cold')">–•–æ–ª–æ–¥–Ω—ã–π</button>
    </div>
    
    <div class="container" id="game-container">
        <h2>–°–∏–º—É–ª—è—Ç–æ—Ä –º–∞–π–Ω–∏–Ω–≥–∞</h2>
        <p class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <div class="buttons">
            <button class="btn">üè† –ì–ª–∞–≤–Ω–∞—è</button>
            <button class="btn">üë• –†–µ—Ñ–µ—Ä–∞–ª—ã</button>
            <button class="btn">üí∞ TFT</button>
            <button class="btn">üëõ –ö–æ—à–µ–ª—ë–∫</button>
            <button class="btn">üìñ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function selectClimate(climate) {
            let climateSelection = document.getElementById('climate-selection');
            let gameContainer = document.getElementById('game-container');
            
            climateSelection.style.opacity = '0';
            setTimeout(() => {
                climateSelection.style.display = 'none';
                gameContainer.style.visibility = 'visible';
                gameContainer.style.display = 'flex';
                setTimeout(() => {
                    gameContainer.style.opacity = '1';
                }, 50);
                
                if (climate === 'warm' || climate === 'cold') {
                    
                    gameContainer.style.backgroundSize = "cover";
                    gameContainer.style.backgroundPosition = "center";
                }
            }, 500);
            
            localStorage.setItem('climate', climate);
        }
    </script>
</body>
</html>
