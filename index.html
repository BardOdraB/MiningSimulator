<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Симулятор майнинга</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 80px;
            visibility: hidden;
            background-size: cover;
            background-position: center;
                }
        .shop-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .hexagon {
            width: 80px;
            height: 92px;
            background: #ffcc00;
            margin: 5px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }
        .balance {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: rgba(0, 0, 0, 0.9);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .btn {
            flex: 1;
            padding: 5px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #333;
            color: white;
            margin: 3px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn img {
            width: 100%;
            height: auto;
            max-height: 50px;
            object-fit: contain;
        }
        .btn:hover {
            background: #444;
            transform: scale(1.05);
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .back-button img {
            width: 32px;
            height: 32px;
        }
        .climate-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: url('climate_selection.jpg') no-repeat center center;
            background-size: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .climate-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out, background 0.3s;
            background: #ffcc00;
            color: #333;
        }
        .climate-btn:hover {
            background: #ff9900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="climate-selection" id="climate-selection">
        <h2>Выберите климат:</h2>
        <button class="climate-btn" onclick="selectClimate('warm')">Тёплый</button>
        <button class="climate-btn" onclick="selectClimate('cold')">Холодный</button>
    </div>
    
    <div class="container" id="game-container">
        <button class="back-button" onclick="goBack()">
            ←
        </button>
        <h2>Симулятор майнинга</h2>
        <p class="balance">Баланс: <span id="balance">0</span> монет</p>
        <div class="buttons">
            <button class="btn"><img src="shop_icon.jpg" alt="Магазин">Магазин</button>
            <button class="btn"><img src="workshop_icon.jpg" alt="Мастерская">Мастерская</button>
            <button class="btn"><img src="home_icon.jpg" alt="Главная">Главная</button>
            <button class="btn"><img src="wallet_icon.jpg" alt="Кошелёк">Кошелёк</button>
            <button class="btn"><img src="settings_icon.jpg" alt="Настройки">Настройки</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function selectClimate(climate) {
            let climateSelection = document.getElementById('climate-selection');
            let gameContainer = document.getElementById('game-container');
            
            climateSelection.style.opacity = '0';
            setTimeout(() => {
                climateSelection.style.display = 'none';
                gameContainer.style.visibility = 'visible';
                gameContainer.style.display = 'flex';
                gameContainer.style.opacity = '1';
            }, 500);
            
            localStorage.setItem('climate', climate);
        }

        <div class="shop-container" id="shop-container">
        <button class="back-button" onclick="closeShop()">
            ←
        </button>
        <div class="hexagon">1</div>
        <div class="hexagon">2</div>
        <div class="hexagon">3</div>
        <div class="hexagon">4</div>
        <div class="hexagon">5</div>
        <div class="hexagon">6</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function openShop() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('shop-container').style.display = 'flex';
        }

        function closeShop() {
            document.getElementById('shop-container').style.display = 'none';
            document.getElementById('game-container').style.display = 'flex';
        }

        function goBack() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('climate-selection').style.display = 'flex';
        }
    </script>
</body>
</html>
