<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #121212;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .balance {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .mine-btn, .send-btn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            margin: 5px;
        }
        .mine-btn {
            background: #ffcc00;
            color: #333;
        }
        .mine-btn:hover {
            background: #ff9900;
        }
        .send-btn {
            background: #0088cc;
            color: white;
        }
        .send-btn:hover {
            background: #005f99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>–°–∏–º—É–ª—è—Ç–æ—Ä –º–∞–π–Ω–∏–Ω–≥–∞</h2>
        <p class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> –º–æ–Ω–µ—Ç</p>
        <button class="mine-btn" onclick="mine()">‚õè –ú–∞–π–Ω–∏—Ç—å</button>
        <button class="send-btn" onclick="sendToBot()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –±–æ—Ç—É</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;
        document.getElementById("balance").innerText = balance;

        function mine() {
            balance += 1;
            document.getElementById("balance").innerText = balance;
            localStorage.setItem("balance", balance);
        }

        function sendToBot() {
            tg.sendData(JSON.stringify({ balance: balance }));
            alert("–ë–∞–ª–∞–Ω—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram-–±–æ—Ç–∞!");
        }

</body>
